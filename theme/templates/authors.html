{% extends "base.html" %}

{% block title %}Authors - {{ SITENAME }}{% endblock %}

{% block content %}
    <h1>{{ SITENAME }} authors</h1>
    <ul>
    {% for author, articles in authors|sort %}
        <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
{% endblock %}
