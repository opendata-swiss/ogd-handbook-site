{% if article.tags %}
<span class="label label-default">
	<i class="fa fa-tag"></i>
	Tags</span>
<span class="tags">
{% for tag in article.tags %}
	<a class="btn btn-sm" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
    {% if not loop.last %}

    {% endif %}
{% endfor %}
</span>
<br>
{% endif %}
